<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>صفحة الجوال</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        .container {
            width: 100%;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }

        h1 {
            text-align: center;
        }

        p {
            text-align: justify;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>مرحبًا بك في صفحة الجوال</h1>
        <p>
            هذا مثال لصفحة HTML مستهدفة للجوالات. يتم استخدام وسم <code>&lt;meta&gt;</code> الذي يحمل الخاصية <code>viewport</code> لتحديد عرض المشاهدة ومقياسه الابتدائي.
            النمط المدمج في الوثيقة يتم استخدامه لتحقيق تنسيق مناسب للعناصر في الصفحة وضبط عرض الحاوية حسب الحاجة.
        </p>
    </div>
</body>
</html>
