<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>صورة الخلفية المتواجدة</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow-x: scroll;
        }

        .background-image {
            height: 100vh;
            width: 200%;  /* زيادة العرض لتمكين التمرير الأفقي */
            scroll-snap-type: x mandatory;  /* تحديد نوع التمرير الأفقي */
            scroll-padding: 0 50%;  /* تعيين الهامش لوسط الصورة */
        }

        .background-image img {
            width: 100%;  /* تعيين عرض الصورة بنسبة 100٪ لتملئ العرض */
            height: 100%;  /* تعيين ارتفاع الصورة بنسبة 100٪ لتملئ الارتفاع */
            object-fit: cover;  /* ضبط تناسب الصورة لتغطية العرض والارتفاع */
        }
    </style>
</head>
<body>
    <div class="background-image">
        <img src="1stFloor.png" alt="صورة الخلفية">
    </div>
</body>
</html>
