<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>برنامج الجوال</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        #section1 {
            height: 20%;
            width: 100%;
            position: absolute;
            top: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-color: #f2f2f2;
        }

        #section1 input[type="text"] {
            width: 80%;
            padding: 10px;
            margin-bottom: 10px;
        }

        #section1 button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }

        #section2 {
            height: 80%;
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #section2 img {
            max-height: 100%;
            max-width: 100%;
            object-fit: contain;
        }
    </style>
</head>
<body>
    <div id="section1">
        <input type="text" placeholder="انبوت 1">
        <input type="text" placeholder="انبوت 2">
        <button onclick="toggleSection()">أرسال</button>
    </div>

    <div id="section2">
        <img src="1stFloor.png" alt="الصورة">
    </div>

    <script>
        function toggleSection() {
            var section1 = document.getElementById("section1");
            var section2 = document.getElementById("section2");

            section1.style.display = "none"; // إخفاء القسم الأول
            section2.style.display = "flex"; // إظهار القسم الثاني
        }
    </script>
</body>
</html>
